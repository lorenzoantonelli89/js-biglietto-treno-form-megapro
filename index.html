<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>Costo Biglietto Treno</title>
    <!-- stile css -->
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="container">
      <!-- parte form da compilare -->
      <div class="row">
        <h1>
          Calcola il prezzo del tuo biglietto
        </h1>
        <div id="form_biglietto">
          <!-- parte form da compilare -->
          <div class="row_form up">
            <div class="info">
              <label for="">
                Nome Cognome
              </label>
              <input id="name" type="text" name="name" value="" placeholder="Nome e Cognome">
            </div>
            <div class="info">
              <label for="">
                Km da percorrere
              </label>
              <input id="distance" type="number" name="distance" value="" placeholder="Inserisci numero KM">
            </div>
            <div class="info">
              <label for="">
                Fascia d'et√†
              </label>
              <select id="age" class="" name="eta">
                <option selected value="">
                  Seleziona un'opzione
                </option>
                <option value="1">
                  Minorenne
                </option>
                <option value="2">
                  Maggiorenne
                </option>
                <option value="3">
                  Over 65
                </option>
              </select>
            </div>
            <div class="info">
              <label for="">
                Forze dell'Ordine
              </label>
              <select id="public" class="" name="public">
                <option selected value="">
                  Seleziona un'opzione
                </option>
                <option value="1">
                  Esercito
                </option>
                <option value="2">
                  Polizia
                </option>
                <option value="3">
                  Carabinieri
                </option>
              </select>
            </div>
          </div>
          <!-- parte input -->
          <div class="row_form down">
            <input id="genera" type="button" name="" value="Genera">
            <input id="annulla" type="button" name="" value="Annulla">
          </div>
        </div>
      </div>
      <!-- biglietto -->
      <div class="row">

        <h1>
          Il tuo biglietto
        </h1>

        <div id="biglietto">
          <div class="content-biglietto">
            <h3>
              Dettaglio passeggeri
            </h3>
            <table>
              <thead>
                <tr>
                  <th class="bg_grey pdr">
                    Nome Passeggero
                  </th>
                  <th>
                    Offerta
                  </th>
                  <th>
                    Carrozza
                  </th>
                  <th>
                    Codice CP
                  </th>
                  <th>
                    Costo Biglietto
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="namepass" class="bg_grey">

                  </td>
                  <td id="offerta">

                  </td>
                  <td id="carrozza">

                  </td>
                  <td id="codiceCP">

                  </td>
                  <td id="costobigl">

                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="js/first.js" charset="utf-8"></script>
  </body>
</html>
